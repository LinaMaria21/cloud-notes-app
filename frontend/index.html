<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cloud Notes App</title>
</head>
<body>
  <h1>Cloud Notes App</h1>

  <form id="noteForm">
    <input id="title" placeholder="Title" required />
    <br/>

    <br/>

  </form>

  <h2>Notes</h2>
  <ul id="notes"></ul>

  <script src="app.js"></script>
</body>
</html>
